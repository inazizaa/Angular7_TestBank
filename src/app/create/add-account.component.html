<div class="container">
  <div class="col-md-10">
    <h3>CREATE DATA ACCOUNT</h3>

    <form [formGroup]="form">

      <div class="form-group row">
        <label for="Name" class="col-sm-2 col-form-label col-form-label-sm">Name</label>
        <div class="col-sm-10">
          <input type="text" formControlName="Name" class="form-control form-control-sm" id="Name">
        </div>

      </div>

      <button class="btn btn-info btn-sm  " (click)="submit()" type="submit" [disabled]="!form.valid"><i class="fa fa-save"></i>
        Submit</button>
      <button class="btn btn-danger btn-sm" (click)="cancel()"><i class="fa fa-save"></i> Batal</button>

    </form>
  </div>

</div>
