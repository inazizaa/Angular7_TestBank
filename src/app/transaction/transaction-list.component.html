<div class="container">
  <div class="col-md-12">
    <button class="btn btn-primary btn-sm pull-right" routerLink="/create-transaction">
      Add Transaction
    </button><br><br>
    <table class="table table-hover">
      <thead>
        <tr>
          <td>AccountId</td>
          <td>Transaction Date</td>
          <td>Description</td>
          <td>Debit Credit</td>
          <td>Amount</td>

        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let item of transactions">
          <td>{{item.AccountId}}</td>
          <td>{{item.TransactionDate | date: 'dd-MM-yyyy' }}</td>
          <td>{{item.Description}}</td>
          <td>{{item.DebitCreditStatus}}</td>
          <td>{{item.Amount}}</td>
        </tr>
      </tbody>

    </table>
  </div>
</div>
